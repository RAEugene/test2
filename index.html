$(window).on("mousemove", function (document) {
    $(".circle").each(function (i) {
        var circle = $(".circle:eq(" + i + ")"),
        width = - circle.width(),
        x0 = circle.data("x") + width / 2,
        y0 = circle.data("y") + width / 2,
        dx = document.clientX - x0,
        dy = document.clientY - y0;
    Math.sqrt(dx * dx + dy * dy) < circle.width() ?
    (function () {
        circle.css({
        left: x0 - dx - width / 2 + "px",
        top: y0 - dy - width / 2 + "px"
        });
    })() :
    (function () {
        circle.css({
        left: x0 - width / 2 + "px",
        top: y0 - width / 2 + "px"
        });
    })();
    });
});
</script>
