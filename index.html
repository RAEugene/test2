<!DOCTYPE HTML>
<html>

<head>
<meta charset="utf-8">
<style>
  body{
    height: 700px;
  }
  #field {
    width: 100%;
    height: 100%;
    background-color: rgb(255, 255, 255);
    overflow: hidden;
    cursor: pointer;
  }
  #ball {
    position: relative;
    left: 50%;
    top: 50%;
    width: 20px;
    height: 20px;
    transition: all 1s;
    background-color: black;
    border-radius: 50%;
  }
  #centralBall {
    position: relative;
    left: 50%;
    top: 50%;
    width: 20px;
    height: 20px;
    transition: all 1s;
    background-color: black;
    border-radius: 50%;
}
</style>
</head>

<body>

<div id="field">
  <div id="ball"></div>
  <div id="centralBall"></div>
</div>

<script>
  var field = document.getElementById('field');
  var ball = document.getElementById('ball');
  field.onclick = function (event) {
  
  var fieldCoords = this.getBoundingClientRect(); // координаты поля относительно окна
  var fieldInnerCoords = { // координаты левого-верхнего внутреннего угла поля
    top: fieldCoords.top + field.clientTop,
    left: fieldCoords.left + field.clientLeft
  };
  // разместить по клику
  var ballCoords = {
    top: event.clientY - fieldInnerCoords.top - ball.clientHeight / 2,
    left: event.clientX - fieldInnerCoords.left - ball.clientWidth / 2
  };

    var oldCoords = { //координаты начального положения
      left: ball.style.left,
      top: ball.style.top
    }

  ball.style.left = ballCoords.left + 'px';
  ball.style.top = ballCoords.top + 'px';

  function retBall() { //вовращение шарика в центр
    ball.style.left = oldCoords.left;
    ball.style.top = oldCoords.top;
  }

  // function bounce(){ //отскок шарика
  //   ball.style.left = ;
  //   ball.style.top = ;
  // }

  setTimeout(retBall, 1000);
  // setTimeout(bounce, 2000);
  
  }
</script>

</body>

</html>
